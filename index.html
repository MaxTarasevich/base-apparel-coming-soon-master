<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <main class="hero">

    <div class="hero__content">
        <div class="hero__logo">
          <img src="./images/logo.svg" alt="Logo">
        </div>

        <h1 class="hero__title">
          <span> We're</span>
          coming soon
        </h1>

        <p class="hero__text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form action="#" novalidate class="hero__form">
          <input type="email" name="email" class="email" placeholder=" Email Address" required>
          <button class="btn" type="submit"><img src="./images/icon-arrow.svg" alt="Button icon"></button>
          <span class="error" aria-live="polite"></span>
          <img src="./images/icon-error.svg" alt="Error icon" class="error__icon">
        </form>
    </div>

    <picture class="hero__img">
      <source media="(max-width:810px )" srcset="./images/hero-mobile.jpg">
      <img src="./images/hero-desktop.jpg" alt="Ð˜eautiful lady who is easy to fall in love with">
    </picture>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MaxTarasevich" target="_blank">Maksim</a>.
    </p>
  </footer>

  <script src="./script.js"></script>

</body>
</html>
